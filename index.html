<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
    <link href="./resources/logo.png" rel="icon" type="image/png">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- Company Header -->
<header>
  <div class="company">
    <div class="container">
      <img src="./resources/logo.png">
      <span>Secret Agent Supply Inc.</span>
    </div>
  </div>
</header>

    <!-- Main Banner -->
<div class="main-banner">
  <div class="container">
    <div class="headline">
      <h4>NEW ARRIVAL</h4>
      <h1>SPORT BIKES AND MOTORCYCLES</h1>
    </div>
  </div>
</div>

    <!-- Navigation -->
<nav>
  <ul class="container">
    <li>Eyewear</li>
    <li>Apparel</li>
    <li>Gadgets</li>
    <li>Vehicles</li>
    <li>Classes</li>
    <li>Contact</li>
  </ul>

  <ul class="mobile-nav container">
    <li>Menu</li>
  </ul>
</nav>

    <!-- Products & Info -->
<div class="container">
  <div class="products">
    <div class="product pen">
      <div class="product-image">
        <img src="./resources/pen.png">
      </div>
      <span class="description">Exploding Pen</span>
    </div>
    <div class="product watch">
      <div class="product-image">
        <img src="./resources/watch.png">
      </div>
      <span class="description">Cellular Watch</span>
    </div>
    <div class="product glasses">
      <div class="product-image">
        <img src="./resources/glasses.png">
      </div>
      <span class="description">Thermal Glasses</span>
    </div>
  </div>
</div>

<div class="container">
  <div class="business-info">
    <div class="info">
      <span class="title">Location</span>
      <span>-47.346436, 84.32354</span>
    </div>
    <div class="info">
      <span class="title">Hours</span>
      <span>0800 - 1800</span>
    </div>
  </div>
</div>

    <!-- Footer -->
 <footer>
   <div class="container">

     Copyright Secret Agent Supply Inc.

   </div>
 </footer>
</body>
</html>
